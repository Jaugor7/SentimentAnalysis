{% extends 'base.html' %}

{% block body %}

        {% for message in messages %}
        <div class="alert mb-0 alert-{{message.tags}} alert-dismissible fade show" role="alert">
            <strong>Message: </strong>{{message}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}

        <div class="container">
            <div class="header mx-auto my-4">
                <h1 class="text-warning">TextAnalysis</h1>
                <h2 class="text-warning">Supervisor: Dr.Geetanjali </h2>
                <h3 class="text">Minor Project 6th Semester</h3>
                <h5 class="text">B-Tech Computer Science & Engineering</h5>
                <h5 class="text">Shriya Singh 181455</h5>
                <h5 class="text">Kashish Gupta 181476</h5>
            </div>

            <form method="post" id="commentForm" class="myForm mx-auto" action="{% url 'predict' %}">
            {% csrf_token %}
                <div class="form-group">
                    <input type="text" class="form-control mx-auto" id="myComment" name="myComment">
                    <button class="btn btn-primary my-2" id="predict" type="submit">Predict</button>
                </div>
            </form>

        </div>

{% endblock %}
